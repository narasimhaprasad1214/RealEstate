<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estately - Real Estate for Living and Investments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cbcfd6;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #c8cabf;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header nav ul {
            display: flex;
            list-style: none;
        }
        header nav ul li {
            margin-left: 20px;
        }
        header nav ul li a {
            text-decoration: none;
            color: #000;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .property-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
    
        .property-image {
            width: 50%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .property-info {
            flex: 1.0;
            width: 10%;
            max-height: 300px;
            object-fit: fill;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding-left: 20px;
        }
        .property-info h3 {
            margin: 0 0 10px 0;
        }
        .property-info p {
            font-size: 1.1em;
            color: #555;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .filter-item {
            margin-right: 10px;
        }
        .filter-item.location {
            border-radius: 50px; 
            padding: 10px 20px;
            background-color: #e0e0e0; 
        }
        button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px; 
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333;
        }
        .agent-info {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .agent-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .search-button {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>Estately</h1>
            <h2>Real Etates for Living and Investing</h2>

        </div>
        <nav>
            <ul>
                <li><a href="#">Condos</a></li>
                <li><a href="#">Houses</a></li>
                <li><a href="#">Commercial</a></li>
                <li><a href="#">For Rent</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button>Login</button>
        </div>
    </header>
    <div class="container">  
        <div class="property-section">
            <img src="D:\Resoucres\pp.jpg" alt="Property Image" class="property-image">
            <div class="property-info">
                <h3>201 Prague Dr, San Jose, CA 95119</h3>
                <p>4 beds | 3 baths | 1,868 sqft</p>
                <p><strong>Price:</strong> $1,650,000</p>
                <button>Request a tour</button>
                <div class="agent-info">
                    <img src="C:\Users\naras\OneDrive\Pictures\prasad2.jpg" alt="Agent Photo">
                    <p>  Amelia Stephenson      </p>
                    <button>Contact</button>
                </div>
            </div>
        </div>
        <div class="filters">
            <div class="filter-item location">
                <label>Location</label>
                <p>San Jose, CA</p>
            </div>
            <div class="filter-item location">
                <label>Property type</label>
                <p>Apartments</p>
            </div>
            <div class="filter-item location">
                <label>Price</label>
                <p>$2,000–$13,000</p>
            </div>
            <div class="filter-item location">
                <label>Bedrooms</label>
                <p>3–5</p>        
            </div>
            <div class="search-button location  ">
                <button>Search</button>
            </div>
        </div>
    </div>
</body>
</html>
